services:
  - type: web
    name: costkube
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.8
      - key: PORT
        value: 8000
      - key: USE_SIMULATED_CLUSTER
        value: true
    healthCheckPath: /api/config
    autoDeploy: true
