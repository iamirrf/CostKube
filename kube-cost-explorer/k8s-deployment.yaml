apiVersion: v1
kind: Namespace
metadata:
  name: costkube
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: costkube
  namespace: costkube
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: costkube-reader
rules:
  - apiGroups: [""]
    resources: ["nodes", "pods", "namespaces"]
    verbs: ["get", "list"]
  - apiGroups: ["metrics.k8s.io"]
    resources: ["nodes", "pods"]
    verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: costkube-reader-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: costkube-reader
subjects:
  - kind: ServiceAccount
    name: costkube
    namespace: costkube
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: costkube
  namespace: costkube
  labels:
    app: costkube
spec:
  replicas: 1
  selector:
    matchLabels:
      app: costkube
  template:
    metadata:
      labels:
        app: costkube
    spec:
      serviceAccountName: costkube
      containers:
        - name: costkube
          image: python:3.11-slim
          command:
            - /bin/bash
            - -c
            - |
              apt-get update && apt-get install -y git
              git clone https://github.com/iamirrf/costkube.git /app
              cd /app
              pip install -r requirements.txt
              uvicorn app.main:app --host 0.0.0.0 --port 8000
          ports:
            - containerPort: 8000
              name: http
          env:
            - name: KUBERNETES_SERVICE_HOST
              value: "kubernetes.default.svc"
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /api/config
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /api/config
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: costkube
  namespace: costkube
  labels:
    app: costkube
spec:
  type: NodePort
  selector:
    app: costkube
  ports:
    - port: 8000
      targetPort: 8000
      nodePort: 30800
      protocol: TCP
      name: http
